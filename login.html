<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estiloslogin.css">
    <link rel="shortcut icon" href="./images/logomuerte.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container-form sign-up" id="signupModal">
        <div class="welcome-back">
            <div class="message">
                <h2></h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" id="signup-form">
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crea una cuenta para poder tener acceso a todas las funciones de Don´t Overthink</p>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" text="Registrarse"class="btn-close btn-close-white">Registrarse</button>
        </form>
    </div>
    <div class="container-form sign-in" id="signinModal">
        <form class="formulario" id="login-form">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon" id="googleLogin">
                    <i class='bx bxl-google'></i>
                </div>
                <div class="border-icon" id="githubLogin">
                    <i class='bx bxl-github' ></i>
                </div>
                <div class="border-icon" id="facebookLogin">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" text="Iniciar Sesión" class="btn-close btn-close-white">Iniciar Sesión</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrate aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="/loginindex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
